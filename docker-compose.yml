services:
  # Backend Service (gRPC + HTTP REST API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agent-platform-backend
    environment:
      GRPC_PORT: 9000
      HTTP_PORT: 8000
      SERVER_MODE: release
      SERVER_HOST: 0.0.0.0
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: agent_user
      MYSQL_PASSWORD: agent_password
      MYSQL_DATABASE: agent_platform
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-secret-key-change-in-production
    ports:
      - "9000:9000" # gRPC port
      - "8000:8000" # HTTP REST API port
    networks:
      - agent-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agent-platform-frontend
    ports:
      - "5173:80"
    networks:
      - agent-network
    restart: unless-stopped

networks:
  agent-network:
    driver: bridge
