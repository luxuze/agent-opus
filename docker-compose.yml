services:
  # Backend Service (gRPC + HTTP REST API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agent-platform-backend
    environment:
      GRPC_PORT: 9000
      HTTP_PORT: 8000
      SERVER_MODE: release
      SERVER_HOST: 0.0.0.0
      POSTGRES_HOST: host.docker.internal
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DATABASE: agent_platform
      POSTGRES_SSLMODE: disable
      REDIS_HOST: host.docker.internal
      REDIS_PORT: 6379
      JWT_SECRET: your-secret-key-change-in-production
      OPENAI_API_KEY: ${OPENAI_API_KEY:-your-openai-api-key}
      SILICONFLOW_API_KEY: ${SILICONFLOW_API_KEY:-your-siliconflow-api-key}
      SILICONFLOW_API_BASE: ${SILICONFLOW_API_BASE:-https://api.siliconflow.cn/v1}
      SILICONFLOW_MODEL: ${SILICONFLOW_MODEL:-deepseek-ai/DeepSeek-V3}
      EMBEDDING_MODEL: text-embedding-ada-002
      EMBEDDING_DIMENSION: 1536
      CORS_ORIGINS: http://localhost:5173
    ports:
      - "9000:9000" # gRPC port
      - "8000:8000" # HTTP REST API port
    networks:
      - agent-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agent-platform-frontend
    ports:
      - "5173:80"
    networks:
      - agent-network
    restart: unless-stopped

networks:
  agent-network:
    driver: bridge
